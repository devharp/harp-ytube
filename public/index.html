<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet" />
    <!-- Mine -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="root">
        <div class="container">
            <div class="my-5 d-flex flex-column align-items-center">
                <div class="d-flex flex-row">
                    <div class="form-outline mx-2">
                        <input type="text" id="videolink" class="form-control" placeholder="Enter your query here" />
                        <label class="form-label" for="videolink">Search</label>
                    </div>
                    <div>
                        <button onclick="btnClicked()" class="btn btn-primary mx-2">Search</button>
                    </div>
                </div>
                <div class="my-2">
                    <p class="" style="font-size: 0.8rem;">"https://www.youtube.com/watch?v=Rt_UqUm38BI" or "Doctor Strange"</p>
                </div>
            </div>
            <div id="from-server" class="d-flex flex-column align-items-center">Enter a video link or a relevent keyword(s). Then, click search</div>

            <!-- <div id="from-server" class="d-flex flex-column align-items-center"></div> -->
        </div>
    </div>
    <!-- Socket-IO -->
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>
    <script type="text/javascript" src="script2.js"></script>
</body>

</html>
